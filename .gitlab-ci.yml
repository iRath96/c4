variables:
  GIT_SSL_NO_VERIFY: "1"

test:
  image: reaverproject/llvm-boost:50-1.65.0
  stage: test
  script:
    - make
    - # I really should fork the container, but I'm lazy...
    - apt-get update
    - apt-get install -y ruby
    - gem install diffy
    - ruby test.rb
    - ruby fuzzy/main.rb
  only:
    - branches
